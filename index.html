<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Device Intrusion Warning</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-bg">
    <div class="center-container">
      <div class="blur-glow"></div>
      <div class="content-card">
        <h1 class="warning-title">
          Device Intrusion Detected
        </h1>
        <p class="device-info">
          <span class="highlight">You Have Got into This Samsung S25 Device</span>
        </p>
        <p class="exit-now">
          <span class="danger-gradient">Get out Now</span>
        </p>
        <p class="threat-info">
          I Can Track This Device And Be Able To Get The Police To This Device.<br />
          <span class="see-what-happens">And We Will See What Will Happen Buddy.</span>
        </p>
      </div>
    </div>
    <footer class="footer-text">
      &copy; 2025 Samsung S25 Security
    </footer>
  </div>
</body>
</html>
